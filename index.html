<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Teks & Love Berjatuhan</title>
  <style>
    body {
      margin: 0; 
      min-height: 100vh;
      background: linear-gradient(to top, #0a1633 70%, #1a294a 100%);
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      position: relative;
    }.ground {
      position: absolute;
      bottom: 0; left: 0; width: 100%; height: 35vh;
      background: linear-gradient(#0b1a33, #021020);
      z-index: 5;
    }.falling-text,.falling-love {
      position: fixed;
      top: -50px;
      white-space: nowrap;
      font-weight: bold;
      text-shadow: 0 0 5px #ff4da6;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }.falling-text {
      color: #ff4da6;
      font-size: 20px;
      animation-name: fall;
    }.falling-love {
      color: #ff5959;
      font-size: 30px;
      animation-name: fall;
    }
    @keyframes fall {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="ground"></div>

  <script>
    const countTexts = 100;
    const countHearts = 50;

    // Teks "i love you kiaaaaa" jatuh tanpa putar
    for(let i=0; i<countTexts; i++) {
      const span = document.createElement('span');
      span.classList.add('falling-text');
      span.style.left = Math.random() * 100 + 'vw';
      span.style.fontSize = (14 + Math.random() * 10) + 'px';
      span.style.animationDuration = (4 + Math.random() * 5) + 's';
      span.style.animationDelay = (Math.random() * 10) + 's';
      span.textContent = "i love you kiaaaaa";
      document.body.appendChild(span);
    }

    // Love (❤️) jatuh juga
    for(let j=0; j<countHearts; j++) {
      const span = document.createElement('span');
      span.classList.add('falling-love');
      span.style.left = Math.random() * 100 + 'vw';
      span.style.fontSize = (20 + Math.random() * 20) + 'px';
      span.style.animationDuration = (3 + Math.random() * 4) + 's';
      span.style.animationDelay = (Math.random() * 10) + 's';
      span.textContent = "❤️";
      document.body.appendChild(span);
    }
  </script>
</body>
</html>
